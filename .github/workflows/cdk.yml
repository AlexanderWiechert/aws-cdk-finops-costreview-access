name: CDK CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build, synth and test CDK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk

      - name: Build project
        run: npm run build

      - name: Run CDK synth
        run: cdk synth

      - name: Run CDK tests
        run: npm test || echo "No tests defined"
